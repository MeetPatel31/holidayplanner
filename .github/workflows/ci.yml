name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install
          
      - name: Install Dependencies (Frontend)
        run: |
          cd frontend
          npm install
          
      - name: Run ESLint (Backend)
        run: |
          cd backend
          npx eslint . --ext .js
          
      - name: Run ESLint (Frontend)
        run: |
          cd frontend
          npx eslint . --ext .js,.jsx
          
      - name: Run Prettier Check (Backend)
        run: |
          cd backend
          npx prettier --check "**/*.js"
          
      - name: Run Prettier Check (Frontend)
        run: |
          cd frontend
          npx prettier --check "**/*.{js,jsx,css,html}"
          
  test:
    name: Run Tests
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install
          
      - name: Install Dependencies (Frontend)
        run: |
          cd frontend
          npm install
          
      - name: Run Backend Tests
        run: |
          cd backend
          npm test
          
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false
          
      - name: Generate Coverage Report
        run: |
          cd backend
          npm test -- --coverage
          cd ../frontend
          npm test -- --coverage --watchAll=false
          
  build:
    name: Build Verification
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install
          
      - name: Install Dependencies (Frontend)
        run: |
          cd frontend
          npm install
          
      - name: Build Backend
        run: |
          cd backend
          npm run build --if-present
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          
      - name: Run Dependency Audit
        run: |
          cd backend
          npm audit --production
          cd ../frontend
          npm audit --production
